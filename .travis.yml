sudo:
    - false

language:
    - cpp

compiler:
    - gcc
    - clang

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang

script:
    mkdir build && cd build && cmake .. && make && make check

notifications:
    recipients:
        - fabian.reister92@gmail.com
    email:
        on_success: always
        on_failure: always

os:
    - linux
